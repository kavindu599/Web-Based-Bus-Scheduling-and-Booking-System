<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard - Bus Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #a78bfa;
            --accent: #d946ef;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark-bg: #0f172a;
            --dark-surface: rgb(15, 24, 53);
            --dark-surface-light: #334155;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --border: rgba(148, 163, 184, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1f35 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.3);
            animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .welcome-message {
            font-size: 15px;
            opacity: 0.95;
            font-weight: 500;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--primary);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-sm {
            padding: 8px 14px;
            font-size: 12px;
        }

        .card {
            background: linear-gradient(135deg, var(--dark-surface) 0%, var(--dark-surface-light) 100%);
            border-radius: 16px;
            padding: 28px;
            border: 1px solid var(--border);
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card:hover {
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.2);
            transform: translateY(-4px);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .card h2 {
            font-size: 24px;
            color: var(--text);
            margin-bottom: 16px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card p {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(217, 70, 239, 0.05) 100%);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card h3 {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .trips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .trip-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(217, 70, 239, 0.05) 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .trip-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .trip-card h4 {
            font-size: 16px;
            color: var(--text);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .trip-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .trip-info label {
            color: var(--text-light);
            font-weight: 500;
        }

        .trip-info value {
            color: var(--text);
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.1) 100%);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-warning {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(245, 158, 11, 0.1) 100%);
            color: #fcd34d;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .badge-info {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(217, 70, 239, 0.1) 100%);
            color: #d8b4fe;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
            backdrop-filter: blur(8px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--dark-surface) 0%, var(--dark-surface-light) 100%);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }

        .modal-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 22px;
            color: var(--text);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-close {
            font-size: 28px;
            cursor: pointer;
            color: var(--text-light);
            background: none;
            border: none;
            transition: all 0.3s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .modal-close:hover {
            color: var(--text);
            background: rgba(139, 92, 246, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(139, 92, 246, 0.05);
            color: var(--text);
        }

        input::placeholder, select::placeholder {
            color: var(--text-light);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%);
            color: #fca5a5;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-left: 4px solid var(--danger);
            font-weight: 500;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.1) 100%);
            color: #6ee7b7;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-left: 4px solid var(--success);
            font-weight: 500;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .success-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                padding: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .trips-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Welcome, Passenger</h1>
                <p class="welcome-message" id="userInfo">Loading...</p>
            </div>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Available Trips</h3>
                <div class="value" id="availableTrips">0</div>
            </div>
            <div class="stat-card">
                <h3>My Bookings</h3>
                <div class="value" id="myBookings">0</div>
            </div>
            <div class="stat-card">
                <h3>Completed Trips</h3>
                <div class="value" id="completedTrips">0</div>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Available Trips</h2>
                <button class="btn btn-primary btn-sm" onclick="loadTrips()">Refresh</button>
            </div>
            <div id="tripsLoading" class="loading">
                <div class="spinner"></div>
                <p>Loading available trips...</p>
            </div>
            <div id="tripsError" class="error-message"></div>
            <div id="tripsContainer" class="trips-grid" style="display: none;"></div>
            <div id="emptyTrips" class="empty-state" style="display: none;">
                <div class="empty-state-icon">No trips available</div>
                <p>No trips available at the moment</p>
            </div>
        </div>

        <div class="card">
            <h2>Quick Actions</h2>
            <p style="color: var(--text-light); margin-bottom: 20px;">
                Manage your bookings and profile
            </p>
            <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="openBookingModal()">Book a Trip</button>
                <button class="btn btn-secondary" onclick="loadMyBookings()">My Bookings</button>
                <button class="btn btn-secondary" onclick="alert('Profile management coming soon!')">My Profile</button>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Book a Trip</h2>
                <button class="modal-close" onclick="closeModal('bookingModal')">&times;</button>
            </div>
            <div id="bookingError" class="error-message"></div>
            <form onsubmit="handleBooking(event)">
                <div class="form-group">
                    <label for="bookingTripId">Trip ID</label>
                    <input type="number" id="bookingTripId" required placeholder="Enter trip ID">
                </div>
                <div class="form-group">
                    <label for="bookingSeats">Number of Seats</label>
                    <input type="number" id="bookingSeats" required min="1" max="10" placeholder="1" value="1">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
            };
        }

        function openBookingModal() {
            document.getElementById('bookingModal').classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        async function loadTrips() {
            const loadingEl = document.getElementById('tripsLoading');
            const errorEl = document.getElementById('tripsError');
            const container = document.getElementById('tripsContainer');
            const emptyEl = document.getElementById('emptyTrips');

            loadingEl.style.display = 'block';
            errorEl.classList.remove('show');
            container.style.display = 'none';
            emptyEl.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/trips?page=1&size=1000`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) throw new Error('Failed to load trips');

                const data = await response.json();
                const trips = data.content || data.items || [];

                if (trips.length === 0) {
                    emptyEl.style.display = 'block';
                } else {
                    container.innerHTML = trips.map(trip => `
                        <div class="trip-card">
                            <h4>${trip.route?.name || 'Trip #' + trip.id}</h4>
                            <div class="trip-info">
                                <label>From:</label>
                                <value>${trip.route?.origin || '-'}</value>
                            </div>
                            <div class="trip-info">
                                <label>To:</label>
                                <value>${trip.route?.destination || '-'}</value>
                            </div>
                            <div class="trip-info">
                                <label>Departure:</label>
                                <value>${new Date(trip.departureTime).toLocaleString()}</value>
                            </div>
                            <div class="trip-info">
                                <label>Arrival:</label>
                                <value>${new Date(trip.arrivalTime).toLocaleString()}</value>
                            </div>
                            <div class="trip-info">
                                <label>Status:</label>
                                <span class="badge badge-info">${trip.status}</span>
                            </div>
                            <button class="btn btn-primary btn-sm" style="width: 100%; margin-top: 12px;" onclick="bookTrip(${trip.id})">Book Now</button>
                        </div>
                    `).join('');
                    container.style.display = 'grid';
                }

                document.getElementById('availableTrips').textContent = trips.length;
                loadingEl.style.display = 'none';
            } catch (error) {
                console.error('[v0] Error loading trips:', error);
                errorEl.textContent = '✕ ' + error.message;
                errorEl.classList.add('show');
                loadingEl.style.display = 'none';
            }
        }

        function bookTrip(tripId) {
            document.getElementById('bookingTripId').value = tripId;
            openBookingModal();
        }

        async function handleBooking(e) {
            e.preventDefault();
            const tripId = parseInt(document.getElementById('bookingTripId').value);
            const seats = parseInt(document.getElementById('bookingSeats').value);
            const errorEl = document.getElementById('bookingError');

            try {
                const response = await fetch(`${API_BASE}/bookings`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ tripId, numberOfSeats: seats })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || data.message || 'Booking failed');
                }

                alert('Booking confirmed successfully!');
                closeModal('bookingModal');
                document.querySelector('#bookingModal form').reset();
                loadMyBookings();
            } catch (error) {
                console.error('[v0] Error booking:', error);
                errorEl.textContent = '✕ ' + error.message;
                errorEl.classList.add('show');
            }
        }

        async function loadMyBookings() {
            try {
                const response = await fetch(`${API_BASE}/bookings`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) throw new Error('Failed to load bookings');

                const bookings = await response.json();
                const bookingCount = Array.isArray(bookings) ? bookings.length : 0;
                document.getElementById('myBookings').textContent = bookingCount;

                alert(`You have ${bookingCount} booking(s)`);
            } catch (error) {
                console.error('[v0] Error loading bookings:', error);
                alert('Error loading bookings: ' + error.message);
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Initialize
        try {
            const user = JSON.parse(localStorage.getItem('user'));
            document.getElementById('userInfo').textContent = `Email: ${user?.email || 'User'}`;
            loadTrips();
        } catch (e) {
            console.error('[v0] Init error:', e);
            window.location.href = 'index.html';
        }

        // Redirect if not logged in
        if (!localStorage.getItem('accessToken')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
