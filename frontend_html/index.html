<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusFlow - Smart Bus Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #1e40af;
            --primary-light: #60a5fa;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark-bg: #ffffff;
            --dark-surface: #ffffff;
            --dark-surface-light: #f3f4f6;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .auth-container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        /* Left side - Branding */
        .auth-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            position: relative;
            overflow: hidden;
        }

        .auth-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 400px;
            color: white;
        }

        .brand-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .brand-title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .brand-subtitle {
            font-size: 18px;
            margin-bottom: 50px;
            font-weight: 500;
            opacity: 0.95;
        }

        .brand-features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: slideInLeft 0.6s ease-out backwards;
        }

        .feature:nth-child(1) { animation-delay: 0.1s; }
        .feature:nth-child(2) { animation-delay: 0.2s; }
        .feature:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feature-icon {
            font-size: 24px;
            min-width: 30px;
        }

        .feature-text {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Right side - Auth Forms */
        .auth-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            background: var(--dark-bg);
        }

        .auth-form-container {
            width: 100%;
            max-width: 420px;
        }

        .form-header {
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header h2 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text);
        }

        .form-header p {
            color: var(--text-light);
            font-size: 15px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            background: var(--dark-surface);
            border-radius: 10px;
            padding: 6px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-light);
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .tab-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.15);
        }

        .tab-content {
            display: none;
            animation: fadeInScale 0.4s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            background: white;
            color: var(--text);
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input::placeholder {
            color: var(--text-light);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            font-weight: 800;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0px);
        }

        .error-message, .success-message {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-left: 4px solid;
            font-weight: 500;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            border-color: var(--danger);
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            border-color: var(--success);
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-light);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 1024px) {
            .auth-container {
                grid-template-columns: 1fr;
            }

            .auth-left {
                display: none;
            }

            .auth-right {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .auth-right {
                padding: 30px 20px;
            }

            .auth-form-container {
                max-width: 100%;
            }

            .form-header h2 {
                font-size: 24px;
            }

            .brand-title {
                font-size: 36px;
            }

            .brand-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-left">
            <div class="brand-content">
                <div class="brand-icon">🚌</div>
                <h1 class="brand-title">BusFlow</h1>
                <p class="brand-subtitle">Smart Bus Management System</p>
                
                <div class="brand-features">
                    <div class="feature">
                        <div class="feature-icon">📍</div>
                        <div class="feature-text">Real-time Route Tracking</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">👥</div>
                        <div class="feature-text">Efficient Driver Management</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">⚡</div>
                        <div class="feature-text">Optimized Operations</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Auth Forms -->
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="form-header">
                    <h2 id="formTitle">Welcome Back</h2>
                    <p id="formSubtitle">Sign in to your account</p>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab(event, 'login')">Login</button>
                    <button class="tab-btn" onclick="switchTab(event, 'register')">Register</button>
                </div>

                <!-- Login Tab -->
                <div id="login" class="tab-content active">
                    <div class="error-message" id="loginError"></div>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="loading" id="loginLoading">
                                <span class="spinner"></span>Logging in...
                            </span>
                            <span id="loginText">Login</span>
                        </button>
                    </form>
                </div>

                <!-- Register Tab -->
                <div id="register" class="tab-content">
                    <div class="error-message" id="registerError"></div>
                    <div class="success-message" id="registerSuccess"></div>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerFullName">Full Name</label>
                            <input type="text" id="registerFullName" required placeholder="John Doe" minlength="3">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email Address</label>
                            <input type="email" id="registerEmail" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="registerPhone">Phone Number (Optional)</label>
                            <input type="tel" id="registerPhone" placeholder="+1234567890">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required placeholder="••••••••" minlength="8">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="loading" id="registerLoading">
                                <span class="spinner"></span>Creating Account...
                            </span>
                            <span id="registerText">Create Account</span>
                        </button>
                    </form>
                    <div class="form-footer" style="margin-top: 20px; color: var(--text-light); font-size: 12px;">
                        By registering, you'll get a PASSENGER account. Contact IT Tech to upgrade your role.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        function switchTab(e, tab) {
            e.preventDefault();
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            e.target.classList.add('active');

            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            if (tab === 'login') {
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Sign in to your account';
            } else {
                formTitle.textContent = 'Join BusFlow';
                formSubtitle.textContent = 'Create your account';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');
            const loadingEl = document.getElementById('loginLoading');
            const textEl = document.getElementById('loginText');

            if (!email || !password) {
                showError(errorEl, 'Please fill in all fields');
                return;
            }

            errorEl.classList.remove('show');
            loadingEl.style.display = 'inline';
            textEl.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || data.message || 'Login failed');
                }

                if (!data.accessToken) {
                    throw new Error('No access token received');
                }

                localStorage.setItem('accessToken', data.accessToken);
                if (data.refreshToken) localStorage.setItem('refreshToken', data.refreshToken);
                localStorage.setItem('user', JSON.stringify(data.user || { email, roles: [{ name: 'PASSENGER' }] }));

                const role = data.user?.roles?.[0]?.name || 'PASSENGER';
                setTimeout(() => {
                    if (role === 'IT_TECH') {
                        window.location.href = 'it-tech-dashboard.html';
                    } else if (role === 'OPS_MANAGER') {
                        window.location.href = 'ops-manager-dashboard.html';
                    } else {
                        window.location.href = 'passenger-dashboard.html';
                    }
                }, 500);
            } catch (error) {
                console.error('[v0] Login error:', error);
                showError(errorEl, error.message);
            } finally {
                loadingEl.style.display = 'none';
                textEl.style.display = 'inline';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const fullName = document.getElementById('registerFullName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const phone = document.getElementById('registerPhone').value.trim();
            const password = document.getElementById('registerPassword').value;
            const errorEl = document.getElementById('registerError');
            const successEl = document.getElementById('registerSuccess');
            const loadingEl = document.getElementById('registerLoading');
            const textEl = document.getElementById('registerText');

            if (!fullName || !email || !password) {
                showError(errorEl, 'Please fill in all required fields');
                return;
            }

            if (password.length < 8) {
                showError(errorEl, 'Password must be at least 8 characters');
                return;
            }

            errorEl.classList.remove('show');
            successEl.classList.remove('show');
            loadingEl.style.display = 'inline';
            textEl.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/auth/public/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, phone: phone || null, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || data.message || 'Registration failed');
                }

                successEl.textContent = '✓ Registration successful! Please login with your credentials.';
                successEl.classList.add('show');
                errorEl.classList.remove('show');

                document.querySelector('#register form').reset();
                setTimeout(() => {
                    document.querySelectorAll('.tab-btn')[0].click();
                }, 2000);
            } catch (error) {
                console.error('[v0] Register error:', error);
                showError(errorEl, error.message);
            } finally {
                loadingEl.style.display = 'none';
                textEl.style.display = 'inline';
            }
        }

        function showError(element, message) {
            element.textContent = '✕ ' + message;
            element.classList.add('show');
        }

        if (localStorage.getItem('accessToken')) {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                const role = user?.roles?.[0]?.name || 'PASSENGER';
                if (role === 'IT_TECH') {
                    window.location.href = 'it-tech-dashboard.html';
                } else if (role === 'OPS_MANAGER') {
                    window.location.href = 'ops-manager-dashboard.html';
                } else {
                    window.location.href = 'passenger-dashboard.html';
                }
            } catch (e) {
                localStorage.clear();
            }
        }
    </script>
</body>
</html>
